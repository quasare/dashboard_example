services:
  - type: web
    name: dashboard-frontend
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    dockerContext: .
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    scaling:
      minInstances: 1
      maxInstances: 3